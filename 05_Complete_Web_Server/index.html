<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Interpreter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-blue-200 text-gray-900">
    <div id="content">
        <header class="bg-blue-900 text-white p-5 w-full text-center shadow-lg border-b-4 border-blue-500">
            <h1 class="text-3xl font-bold">Monkey Interpreter</h1>
        </header>
        <div class="container mx-auto p-6 bg-white text-gray-800 shadow-lg my-8 w-full max-w-lg lg:max-w-2xl xl:max-w-4xl">
            <form id="repl-form">
                <textarea id="code-input" rows="10" placeholder="Type your Monkey code here..." class="w-full p-3 border-2 border-blue-500 rounded-md resize-y focus:border-blue-900 focus:outline-none"></textarea>
                <button type="submit" class="mt-4 w-full bg-gradient-to-r from-blue-900 to-blue-500 text-white py-2 rounded-md hover:bg-gradient-to-r hover:from-blue-500 hover:to-blue-900 transform hover:scale-105 transition duration-300">Run</button>
            </form>

            <div class="button-container mt-6 flex justify-center space-x-4">
                <a href="https://github.com/P-S-S-7/Building_an_Interpreter/blob/main/README.md" target="_blank">
                    <button class="bg-blue-500 hover:bg-blue-900 text-white py-2 px-4 rounded-md transition duration-300">Documentation</button>
                </a>
                <a href="https://github.com/P-S-S-7/Building_an_Interpreter" target="_blank">
                    <button class="bg-blue-500 hover:bg-blue-900 text-white py-2 px-4 rounded-md transition duration-300">Code</button>
                </a>
            </div>
            <div class="output-container mt-6">
                <h2 class="text-xl font-semibold">Output</h2>
                <pre id="output" class="bg-gray-100 p-4 rounded-md mt-2"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('repl-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const code = document.getElementById('code-input').value;
            const output = document.getElementById('output');

            output.textContent = "";

            try {
                const response = await fetch('/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.text();
                output.textContent = result;
            } catch (error) {
                console.error('Error during code execution:', error);
                output.textContent = "Error connecting to the backend.";
            }
        });
    </script>
</body>
</html>
