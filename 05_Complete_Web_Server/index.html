<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Interpreter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e293b;
            color: #e2e8f0;
        }
        header {
            background-color: #0f172a;
            color: #e2e8f0;
            border-bottom: 2px solid #1e40af;
        }
        .container {
            background-color: #1e293b;
            color: #e2e8f0;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 100%;
            margin: 0 auto;
        }
        .button-container a button {
            background-color: #3b82f6;
            color: #ffffff;
            border: none;
        }
        .button-container a button:hover {
            background-color: #1d4ed8;
            transform: scale(1.05);
        }
        .output-container {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .run-button {
            background-color: #3b82f6;
            color: #ffffff;
            border: none;
        }
        .run-button:hover {
            background-color: #1d4ed8;
            transform: scale(1.05);
        }
        .CodeMirror {
            border: 1px solid #e5e7eb;
            min-height: 150px;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .CodeMirror-gutters {
            background: #0f172a;
            border-right: 1px solid #e5e7eb;
        }
        .CodeMirror-cursor {
            border-left: 1px solid #e2e8f0;
        }
        .output-container pre {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        header h1 {
            font-size: 2rem;
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-[#1e293b] text-[#e2e8f0]">
    <div id="content">
        <header class="p-4 w-full text-center shadow-lg border-b-2 border-[#1e40af]">
            <h1 class="text-3xl font-bold">Monkey Interpreter</h1>
        </header>
        <div class="container mx-4 sm:mx-6 md:mx-8 lg:mx-12 p-6 my-8 w-full max-w-full rounded-lg">
            <form id="repl-form">
                <textarea id="code-input" name="code" class="w-full p-4 rounded-lg bg-[#0f172a] text-[#e2e8f0] border border-[#e5e7eb] resize-none"></textarea>
                <button type="submit" class="run-button mt-6 w-full py-3 rounded-lg transition-transform duration-300 ease-in-out transform hover:scale-105">Run</button>
            </form>

            <div class="button-container mt-8 flex flex-wrap justify-center space-x-4">
                <a href="https://github.com/P-S-S-7/Building_an_Interpreter/blob/main/README.md" target="_blank">
                    <button class="py-2 px-6 rounded-lg transition-colors duration-300 hover:bg-[#1d4ed8]">Documentation</button>
                </a>
                <a href="https://github.com/P-S-S-7/Building_an_Interpreter" target="_blank">
                    <button class="py-2 px-6 rounded-lg transition-colors duration-300 hover:bg-[#1d4ed8]">Code</button>
                </a>
            </div>
            <div class="output-container mt-8 p-6 rounded-lg">
                <h2 class="text-xl font-semibold">Output</h2>
                <pre id="output" class="mt-4 p-4 rounded-lg"></pre>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/go/go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/formatting.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/selection/active-line.min.js"></script>

    <script>
        const editor = CodeMirror.fromTextArea(document.getElementById('code-input'), {
            mode: "text/x-go",
            theme: "monokai",
            lineNumbers: true,
            tabSize: 4,
            indentUnit: 4,
            autoCloseBrackets: true,
            styleActiveLine: true,
            extraKeys: {"Ctrl-Space": "autocomplete"}
        });

        editor.on('change', function() {
            editor.setSize(null, 'auto');
        });

        document.getElementById('repl-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const code = editor.getValue();
            const output = document.getElementById('output');

            output.textContent = "";

            try {
                const response = await fetch('/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.text();
                output.textContent = result;
            } catch (error) {
                console.error('Error during code execution:', error);
                output.textContent = "Error connecting to the backend.";
            }
        });
    </script>
</body>
</html>
